# fly.toml
app = "YOUR-APP-NAME"  # <-- set this to the app name Fly shows you
primary_region = "lhr" # or your preferred region

[build]
  # Dockerfile is autodetected at repo root

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  [[services.ports]]
    handlers = ["http"]
    port = 80
  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
